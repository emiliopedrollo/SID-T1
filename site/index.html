<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Trabalho de SID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid mt-5">
    <div class="row justify-content-sm-center">
        <div class="col col-xl-8 col-lg-10 col-sm-10">
            <div id="app">
                <div class="row">
                    <div class="search-wrapper">
                        <label>Procurar egressos: <input type="text" v-model="nameSearch" placeholder="Ex.: Gabriel"/></label>
                    </div>
                </div>
                <div class="row">
                    <div class="search-wrapper">
                        <label>Procurar empresas: <input type="text" v-model="companySearch" placeholder="Ex.: COWMED"/></label>
                    </div>
                </div>
                <div class="wrapper">
                    <div v-if="loading">Carregando...</div>
                    <div v-else>
                        <table class="table">
                            <thread>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Empresa</th>
                                </tr>
                            </thread>
                            <tbody>
                                <tr v-for="person in filteredList">
                                    <td><a v-bind:href="person.linkedin" target="_blank">{{ person.nome }}</a></td>
                                    <td>{{ person.empresa }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
